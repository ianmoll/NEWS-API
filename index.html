<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
<nav >
    <div class="main-nav container flex">
        <a href="#" onclick="reload()" class="company-logo">
            <img src="./ANMOL.png" alt="company logo">
        </a>
        <div class="nav-links">
            <ul class="flex">
                <li class="hover-link nav-item" id="ipl " onclick="onNavItemClick('ipl')">IPL</li>
                <li class="hover-link nav-item" id="Finance" onclick="onNavItemClick('finance')">Finance</li>

                <li class="hover-link nav-item" id="Politics" onclick="onNavItemClick('politics')">Politics</li>
                <li class="hover-link nav-item" id="Technology" onclick="onNavItemClick('Technology')">Technology</li>
            </ul>
        </div>
        <div class="search-box flex">
            <input id="search-text" type="text" class="news-input" placeholder="e.g. Science"> 
            <button id="search-button" class="search-button">Search</button>
        </div>
    </div>
</nav>



<main>

<div class="cards-container container flex" id="cards-container"></div>






</main>

<template id="template-news-card">
  
        <div class="card">
            <div class="card-header">
                <img src="https://picsum.photos/400/200" alt="reloading" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the Title</h3>
                <h6  class="news-source" id="news-source">end Gadget 26/08/2023</h6>
                
        
                <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Laudantium non vero nobis autem inventore, quis minima mollitia sequi laboriosam. Perspiciatis inventore doloribus doloremque quaerat mollitia, omnis aliquid recusandae quo soluta?</p>
            </div>
        </div>



</template>





    <script src="script.js"></script>
</body>
</html>
